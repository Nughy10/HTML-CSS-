<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="index.css">
    <title>Sass</title>
</head>
<body>
    <h1 class="animate__animated animate__fadeInUp animate__delay-4s">SASS</h1>
    <header>
        Header
    </header>
    <nav class="nav">
        <div class="nav__logo">
            <img src="./images/test-image.svg" alt="google logo">
        </div>
        <p>Otro párrafo</p>
        <ul class="nav__links">
            <li class="nav__link">
                <span class="fas fa-camera"></span>
                Inicio
            </li>
            <li class="nav__link nav__link--active">
                <span><img src="./images/search-icon.svg" alt="search icon"></span> Buscador
            </li>
            <li class="nav__link">
                Mi cuenta
            </li>
            <li class="nav__link">
                Logout
            </li>
        </ul>
        <p class="fin-nav">
            Fin del nav
        </p>
        <div class="fin-nav">
            Div Fin Nav
        </div>
    </nav>
    <main>
        <div class="fin-nav">
            Esta es la clase Fin Nav dentro de main
        </div>
    </main>
    <hr />
    <footer class="footer">
        <div class="footer__column"></div>
        <div class="footer__column"></div>
        <div class="footer__column"></div>
        <div class="footer__column"></div>
    </footer>
    <div>
        <button class="animate__animated animate__fadeInRight animate__delay-2s">Transición</button>

        <div class="animation">
            <div class="animation__animated"></div>
        </div>
    </div>
</body>
</html>
